<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Autovise{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="py-3 border-bottom">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="/" class="text-decoration-none fw-bold fs-4">AUTOVISE</a>
      <nav>
        <a href="{% url 'all_products' %}" class="me-3">All Products</a>
        <a href="{% url 'bundles' %}" class="me-3">Bundles</a>
        <a href="{% url 'cart' %}" class="me-3">Cart</a>
        <a href="{% url 'account_login' %}">Login</a>
      </nav>
    </div>
  </header>

  <main class="container my-4">
    {% if messages %}
      <div aria-live="polite" role="status">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </main>

  <footer class="py-4 border-top text-center small">
    <div class="container">
      Links | Privacy | Terms | Contact | Social Icons
    </div>
  </footer>
</body>

</html>
