<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base</title>
</head>
<body>
  
  {% if messages %}
  <div aria-live="polite" role="status">
    {% for message in messages %}
      <div class="toast">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}

</body>
</html>
