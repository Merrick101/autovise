{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Autovise is your go-to brand for premium car accessories and care bundles. Shop smarter with quality, performance, and trust.">
  <meta name="keywords" content="car accessories, car care, premium car products, Autovise, automotive accessories, car maintenance">
  <meta name="author" content="Autovise Team">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Autovise{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Optional: Your main CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Racing+Sans+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a60794e3bd.js" crossorigin="anonymous"></script>
</head>

<body>

  {% include "include/navbar.html" %}

  <main class="container my-4">
    {% include "include/messages.html" %}
    {% block content %}{% endblock %}
  </main>

  {% include "include/footer.html" %}

  <!-- Bootstrap JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="{% static 'js/scripts.js' %}" defer></script>
  
  {% block extra_js %}{% endblock %}

</body>
</html>
