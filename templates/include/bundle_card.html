{% load static %}

<div class="card h-100 border-0 shadow-sm">
  <a href="{% url 'products:bundle_detail' bundle.id %}" class="text-decoration-none text-dark">
    <img src="{{ bundle.image.url }}" class="card-img-top" alt="{{ bundle.name }}">
    <div class="card-body">
      <h6 class="card-title fw-semibold mb-1">{{ bundle.name }}</h6>
      <p class="small text-muted mb-1">{{ bundle.bundle_type }}</p>
      <p class="card-text fw-semibold text-success">
        £{{ bundle.price|floatformat:2 }}
        {% if bundle.subtotal_price > bundle.price %}
          <small class="text-muted text-decoration-line-through">
            £{{ bundle.subtotal_price|floatformat:2 }}
          </small>
        {% endif %}
      </p>
    </div>
  </a>
</div>
