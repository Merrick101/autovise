{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container-fluid">

    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'home' %}">
      <!-- Inline SVG for speedometer -->
      <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#4682B4" class="bi bi-speedometer" viewBox="0 0 16 16">
        <path d="M8 2a.5.5 0 0 1 .5.5V4a.5.5 0 0 1-1 0V2.5A.5.5 0 0 1 8 2M3.732 3.732a.5.5 0 0 1 .707 0l.915.914a.5.5 0 1 1-.708.708l-.914-.915a.5.5 0 0 1 0-.707M2 8a.5.5 0 0 1 .5-.5h1.586a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 8m9.5 0a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H12a.5.5 0 0 1-.5-.5m.754-4.246a.39.39 0 0 0-.527-.02L7.547 7.31A.91.91 0 1 0 8.85 8.569l3.434-4.297a.39.39 0 0 0-.029-.518z"/>
        <path fill-rule="evenodd" d="M6.664 15.889A8 8 0 1 1 9.336.11a8 8 0 0 1-2.672 15.78zm-4.665-4.283A11.95 11.95 0 0 1 8 10c2.186 0 4.236.585 6.001 1.606a7 7 0 1 0-12.002 0"/>
      </svg>

      <!-- Brand Text -->
      <span class="fw-bold fs-3 logo-text">
        AUTOVISE
      </span>
    </a>


    <!-- Hamburger Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
      aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Content -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center justify-content-lg-between w-100 gap-2 mt-3 mt-lg-0">

        <!-- Search -->
        <form class="w-100 w-lg-50 mb-2 mb-lg-0 me-lg-3">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <!-- Nav Items (flex row on all devices) -->
        <div class="d-flex flex-row gap-3 align-items-center justify-content-center justify-content-lg-end w-100">
          <!-- Dropdown -->
          <div class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-car"></i> Products
            </a>
            <ul class="dropdown-menu" aria-labelledby="productsDropdown">
              <li><a class="dropdown-item" href="{% url 'products:product_list' %}">All Products</a></li>
              <li><a class="dropdown-item" href="{% url 'products:bundle_list' %}">Bundles</a></li>
              <li><a class="dropdown-item" href="#">Categories</a></li>
            </ul>
          </div>

          <!-- Cart & Login -->
          <a class="nav-link d-flex align-items-center gap-1" href="{% url 'orders:cart' %}">
            <i class="fas fa-shopping-cart"></i> Cart
          </a>
          <div class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-user"></i> Profile
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
              {% if user.is_authenticated %}
                <li><a class="dropdown-item" href="{% url 'users:dashboard' %}">My Account</a></li>
                <li><a class="dropdown-item" href="{% url 'orders:order_history' %}">Order History</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a></li>
              {% else %}
                <li><a class="dropdown-item" href="{% url 'account_login' %}">Login</a></li>
                <li><a class="dropdown-item" href="{% url 'account_signup' %}">Register</a></li>
              {% endif %}
            </ul>
          </div>
        </div>

      </div>
    </div>

  </div>
</nav>

{% if promo_banner %}
  <div class="promo-banner position-relative text-center">
    <span class="promo-text">{{ promo_banner }}</span>
    <button type="button" class="btn-close btn-close-white position-absolute end-0 top-50 translate-middle-y me-3" aria-label="Close" onclick="this.parentElement.style.display='none';"></button>
  </div>
{% endif %}
