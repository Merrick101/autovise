<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset Your Autovise Password</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 20px;">
  <div style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 8px; padding: 30px; border: 1px solid #ddd;">
    <h2 style="color: #dc3545;">Reset Your Password</h2>
    <p>Hi {{ user.username }},</p>
    <p>We received a request to reset your password for your <strong>Autovise</strong> account.</p>
    <p>Click the button below to reset it:</p>
    <p style="text-align: center;">
      <a href="{{ password_reset_url }}" style="display: inline-block; padding: 10px 20px; background-color: #dc3545; color: #fff; border-radius: 4px; text-decoration: none;">Reset Password</a>
    </p>
    <p>If you didn’t request this, feel free to ignore it.</p>
    <p>— The Autovise Team<br>hello.autovise@gmail.com</p>
  </div>
</body>
</html>
