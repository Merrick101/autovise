<!-- templates/account/login.html -->

{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1 class="mb-3">Log In</h1>

<form method="POST" novalidate>
  {% csrf_token %}
  {{ form.non_field_errors }}

  {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
        <div class="text-danger" role="alert">{{ field.errors }}</div>
      {% endif %}
    </div>
  {% endfor %}

  <button type="submit" class="btn btn-primary">Login</button>
</form>

<p class="mt-3">
  Donâ€™t have an account? <a href="{% url 'account_signup' %}">Sign up here</a>.
</p>
{% endblock %}
