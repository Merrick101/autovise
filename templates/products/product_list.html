<!-- templates/products/product_list.html -->

{% extends "base.html" %}
{% load static %}
{% block content %}

<h2 class="mb-4">Autovise Product Catalog</h2>

<div class="row">
  {% for product in products %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100 shadow-sm">

        {% if product.image %}
          <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.name }}">
        {% else %}
          <img src="{% static 'images/placeholder.jpg' %}" class="card-img-top img-fluid" alt="Placeholder">
        {% endif %}

        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text fw-semibold">Â£{{ product.price }}</p>
          </div>
          <form action="{% url 'orders:add_to_cart' product.id %}" method="post" class="mt-auto">
            {% csrf_token %}
            <input type="hidden" name="quantity" value="1">
            <button type="submit" class="btn btn-primary w-100">Add to Cart</button>
          </form>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
