{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mt-4">
  <h3>Edit Review</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-light" href="javascript:history.back()">Cancel</a>
  </form>
</div>
{% endblock %}
